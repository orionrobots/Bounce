<!DOCTYPE html> 

<html>
<head>
    <meta charset="utf-8" />
    <title>Bounce!</title>
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    
    <script src="jquery-1.11.3.js"></script>
    <script type="text/javascript" src="bounce_base_compressed.js"></script>
    <script src="blockly-nodemcu/blocks_compressed.js"></script>
    <script src="blockly-nodemcu/lua_compressed.js"></script>
    <script src="blockly-nodemcu/msg/messages.js"></script>
    <script src="highlight/highlight.pack.js"></script>
    <link rel="stylesheet" href="highlight/styles/default.css">
    
    <script>if (window.module) module = window.module;</script>
    <script src="CustomNodeBlocks.js"></script> <!-- Add new blocks here -->
    <script src="app/nodemcu.js"></script> <!-- Serial port interactions here -->
    <script src="app/GeneratedCode.js"></script>
    <script>const BounceConfig=require('./app/BounceConfig.js');</script>
    <script src="app/OutputConsole.js"></script>
    <script type="text/javascript" src="app/start.js"></script> <!-- Main ui here -->
    <link rel="stylesheet" href="goog_combined.css">
    <link rel="stylesheet" href="bounce.css">
    <link rel="stylesheet" href="font-awesome-4.6.1/css/font-awesome.min.css">
</head>
<body>
    <div id="panes">
        <div id="blocklyArea"><div id="blocklyDiv"></div></div>
        <div id="buttons-layer">
            <div id="scan" class="layered-button">
                <i class="fa fa-usb" aria-hidden="true"></i>
                <div id="toggle-connections" class="control">
                    <i class="fa fa-caret-down" aria-hidden="true"></i>
                </div>
                <ul id="connections" class="toggle-list">
                    <li>/dev/ttyUSB0</li>
                    <li>COM3</li>
                </ul>
            </div>
            <div class="layered-button">
                <i class="fa fa-play" aria-hidden="true"></i>
            </div>
            
            <div class="layered-button">
                <i class="fa fa-stop" aria-hidden="true"></i>
            </div>
                    
        </div>
        <div id="rightHand">
            <div id="rightTabs"></div>
            <div id="console"><div id="output"></div><textarea id="consoleInput"></textarea></div>
            <!-- no it's not iso8859-1 (or win1252) -->
            <div id="code_page"><pre><code id="code" class="lua">-- no code yet</code></pre></div>
            <div id="config">
                <label for="baud_rate">Baud Rate</label>
                <select id="baud_rate">
                    <option>9600</option>
                    <option>57600</option>
                    <option>115200</option>
                </select>
                <label for="serial_timeout">Serial Scan Timeout For Response:</label>
                <input type="text" id="serial_timeout" value="2" />
            </div>
        </div>
    </div>
    <xml id="toolbox" style="display: none">
        <category name="Core">
            <category id="catLogic" name="logic" colour="210">
                <block type="controls_if"></block>
                <block type="logic_compare"></block>
                <block type="logic_operation"></block>
                <block type="logic_negate"></block>
                <block type="logic_boolean"></block>
                <block type="logic_null"></block>
                <block type="logic_ternary"></block>
            </category>
            <category id="catLoops" name="loops" colour="120">
                <block type="controls_repeat_ext">
                    <value name="TIMES">
                        <shadow type="math_number">
                            <field name="NUM">10</field>
                        </shadow>
                    </value>
                </block>
                <block type="controls_whileUntil"></block>
                <block type="controls_for">
                    <value name="FROM">
                        <shadow type="math_number">
                            <field name="NUM">1</field>
                        </shadow>
                    </value>
                    <value name="TO">
                        <shadow type="math_number">
                            <field name="NUM">10</field>
                        </shadow>
                    </value>
                    <value name="BY">
                        <shadow type="math_number">
                            <field name="NUM">1</field>
                        </shadow>
                    </value>
                </block>
                <block type="controls_forEach"></block>
                <block type="controls_flow_statements"></block>
            </category>
            <category name="maths" colour="230">
                <block type="math_number"></block>
                <block type="math_arithmetic">
                    <value name="A">
                        <shadow type="math_number">
                            <field name="NUM">1</field>
                        </shadow>
                    </value>
                    <value name="B">
                        <shadow type="math_number">
                            <field name="NUM">1</field>
                        </shadow>
                    </value>
                </block>
                <block type="math_single">
                    <value name="NUM">
                        <shadow type="math_number">
                            <field name="NUM">9</field>
                        </shadow>
                    </value>
                </block>
                <block type="math_trig">
                    <value name="NUM">
                        <shadow type="math_number">
                            <field name="NUM">45</field>
                        </shadow>
                    </value>
                </block>
                <block type="math_constant"></block>
                <block type="math_number_property">
                    <value name="NUMBER_TO_CHECK">
                        <shadow type="math_number">
                            <field name="NUM">0</field>
                        </shadow>
                    </value>
                </block>
                <block type="math_change">
                    <value name="DELTA">
                        <shadow type="math_number">
                            <field name="NUM">1</field>
                        </shadow>
                    </value>
                </block>
                <block type="math_round">
                    <value name="NUM">
                        <shadow type="math_number">
                            <field name="NUM">3.1</field>
                        </shadow>
                    </value>
                </block>
                <block type="math_on_list"></block>
                <block type="math_modulo">
                    <value name="DIVIDEND">
                        <shadow type="math_number">
                            <field name="NUM">64</field>
                        </shadow>
                    </value>
                    <value name="DIVISOR">
                        <shadow type="math_number">
                            <field name="NUM">10</field>
                        </shadow>
                    </value>
                </block>
                <block type="math_constrain">
                    <value name="VALUE">
                        <shadow type="math_number">
                            <field name="NUM">50</field>
                        </shadow>
                    </value>
                    <value name="LOW">
                        <shadow type="math_number">
                            <field name="NUM">1</field>
                        </shadow>
                    </value>
                    <value name="HIGH">
                        <shadow type="math_number">
                            <field name="NUM">100</field>
                        </shadow>
                    </value>
                </block>
                <block type="math_random_int">
                    <value name="FROM">
                        <shadow type="math_number">
                            <field name="NUM">1</field>
                        </shadow>
                    </value>
                    <value name="TO">
                        <shadow type="math_number">
                            <field name="NUM">100</field>
                        </shadow>
                    </value>
                </block>
                <block type="math_random_float"></block>
            </category>
            <category name="text" colour="160">
                <block type="text"></block>
                <block type="text_join"></block>
                <block type="text_rep">
                    <value name="COUNT">
                        <block type="math_number">
                            <field name="NUM">0</field>
                        </block>
                    </value>
                </block>
                <block type="text_append">
                    <value name="TEXT">
                        <shadow type="text"></shadow>
                    </value>
                </block>
                <block type="text_length">
                    <value name="VALUE">
                        <shadow type="text">
                            <field name="TEXT">abc</field>
                        </shadow>
                    </value>
                </block>
                <block type="text_isEmpty">
                    <value name="VALUE">
                        <shadow type="text">
                            <field name="TEXT"></field>
                        </shadow>
                    </value>
                </block>
                <block type="text_indexOf">
                    <value name="VALUE">
                        <block type="variables_get">
                            <field name="VAR">text</field>
                        </block>
                    </value>
                    <value name="FIND">
                        <shadow type="text">
                            <field name="TEXT">abc</field>
                        </shadow>
                    </value>
                </block>
                <block type="text_charAt">
                    <value name="VALUE">
                        <block type="variables_get">
                            <field name="VAR">text</field>
                        </block>
                    </value>
                </block>
                <block type="text_getSubstring">
                    <value name="STRING">
                        <block type="variables_get">
                            <field name="VAR">text</field>
                        </block>
                    </value>
                </block>
                <block type="text_changeCase">
                    <value name="TEXT">
                        <shadow type="text">
                            <field name="TEXT">abc</field>
                        </shadow>
                    </value>
                </block>
                <block type="text_trim">
                    <value name="TEXT">
                        <shadow type="text">
                            <field name="TEXT">abc</field>
                        </shadow>
                    </value>
                </block>
                <block type="text_print">
                    <value name="TEXT">
                        <shadow type="text">
                            <field name="TEXT">abc</field>
                        </shadow>
                    </value>
                </block>
                <block type="text_prompt_ext">
                    <value name="TEXT">
                        <shadow type="text">
                            <field name="TEXT">abc</field>
                        </shadow>
                    </value>
                </block>
        </category>
            <category id="catLists" name="lists" colour="260">
                <block type="lists_create_with">
                    <mutation items="0"></mutation>
                </block>
                <block type="lists_create_with"></block>
                <block type="lists_repeat">
                    <value name="NUM">
                        <shadow type="math_number">
                            <field name="NUM">5</field>
                        </shadow>
                    </value>
                </block>
                <block type="lists_length"></block>
                <block type="lists_isEmpty"></block>
                <block type="lists_indexOf">
                    <value name="VALUE">
                        <block type="variables_get">
                            <field name="VAR">list</field>
                        </block>
                    </value>
                </block>
                <block type="lists_getIndex">
                    <value name="VALUE">
                        <block type="variables_get">
                            <field name="VAR">list</field>
                        </block>
                    </value>
                </block>
                <block type="lists_setIndex">
                    <value name="LIST">
                        <block type="variables_get">
                            <field name="VAR">list</field>
                        </block>
                    </value>
                </block>
                <block type="lists_getSublist">
                    <value name="LIST">
                        <block type="variables_get">
                            <field name="VAR">list</field>
                        </block>
                    </value>
                </block>
                <block type="lists_split">
                    <value name="DELIM">
                        <shadow type="text">
                            <field name="TEXT">,</field>
                        </shadow>
                    </value>
                </block>
                <block type="lists_combine"></block>
            </category>
            <category id="catColour" name="colour" colour="20">
                <block type="colour_picker"></block>
                <block type="colour_random"></block>
                <block type="colour_rgb">
                    <value name="RED">
                        <shadow type="math_number">
                            <field name="NUM">100</field>
                        </shadow>
                    </value>
                    <value name="GREEN">
                        <shadow type="math_number">
                            <field name="NUM">50</field>
                        </shadow>
                    </value>
                    <value name="BLUE">
                        <shadow type="math_number">
                            <field name="NUM">0</field>
                        </shadow>
                    </value>
                </block>
                <block type="colour_blend">
                    <value name="COLOUR1">
                        <shadow type="colour_picker">
                            <field name="COLOUR">#ff0000</field>
                        </shadow>
                    </value>
                    <value name="COLOUR2">
                        <shadow type="colour_picker">
                            <field name="COLOUR">#3333ff</field>
                        </shadow>
                    </value>
                    <value name="RATIO">
                        <shadow type="math_number">
                            <field name="NUM">0.5</field>
                        </shadow>
                    </value>
                </block>
            </category>
        </category>
        <sep></sep>
        <category name="NodeMCU">
            <category name="input" colour="20">
                <block type="pin_read">
                    <value name="pin">
                        <block type="math_number">
                            <field name="NUM">0</field>
                        </block>
                    </value>
                </block>
                <block type="dht_temp">
                    <value name="pin">
                        <block type="math_number">
                            <field name="NUM">0</field>
                        </block>
                    </value>
                </block>
                <block type="dht_humidity">
                    <value name="pin">
                        <block type="math_number">
                            <field name="NUM">0</field>
                        </block>
                    </value>
                </block>
                <block type="pin_when_changed"></block>
                <block type="analog_read"></block>
            </category>
            <category name="output" colour="20">
                <block type="pin_mode">
                    <value name="pin">
                        <block type="math_number">
                            <field name="NUM">0</field>
                        </block>
                    </value>
                </block>
                <block type="pin_write">
                    <value name="pin">
                        <block type="math_number">
                            <field name="NUM">0</field>
                        </block>
                    </value>
                    <value name="level">
                        <block type="logic_boolean">
                            <field name="BOOL">TRUE</field>
                        </block>
                    </value>
                </block>
            </category>
            <category name="timers" colour="60">
                <block type="tmr_delay"></block>
                <block type="tmr_now"></block>
                <block type="tmr_alarm">
                    <value name="timer">
                        <block type="math_number">
                            <field name="NUM">0</field>
                        </block>
                    </value>
                    <value name="interval">
                        <block type="math_number">
                            <field name="NUM">500</field>
                        </block>
                    </value>

                </block>
                <block type="tmr_stop">
                    <value name="timer">
                        <block type="math_number">
                            <field name="NUM">0</field>
                        </block>
                    </value>
                </block>
                <block type="tmr_wdclr"></block>
                <block type="tmr_time"></block>
            </category>
            <category name="lights" colour="87">
                <block type="ws2812_writergb">
                    <value name="pin">
                        <block type="math_number">
                            <field name="NUM">0</field>
                        </block>
                    </value>
                </block>
                <block type="lights_led_grid">

                </block>
            </category>
        </category>
        <category name="Variables" colour="330" custom="VARIABLE"></category>
        <category name="Functions" colour="290" custom="PROCEDURE"></category>
</xml>
    <div class="lightbox lightbox-hidden" id="filename_dlg">
        <div class="lightbox-inner">
            <h3>Please enter a device filename.</h3><br>
            <input type="text" id="filename" value="filename.lua" /><br>
            <button id="ok" class="goog-button">OK</button>
            <button id="cancel" class="goog-button">Cancel</button>
        </div>
    </div>
    <div class="lightbox lightbox-hidden" id="files_on_chip_dlg">
        <div class="lightbox-inner">
            <a class="toolbar_close" id="close_dlg"></a>
            <h3>Files On Chip</h3>
            <div class='panels'>
                <div id="file_panel" class='panel-left'>
                    <select name="files" id="file_on_chip_sel" multiple="">
                        <option value="init.lua">init.lua</option>
                        <option value="test.html">test.html</option>
                    </select>
                </div>
                <div id="button_panel" class='panel-right'>
                    <button id="upload_as_init_dlg">Upload as start code</button><br />
                    <button id="upload_as">Upload as...</button><br />
                    <button id="upload_other">Upload other...</button><br />
                    <button id="download_file">Download...</button><br />
                    <button id="delete_file">Delete File</button><br />
                    <button id="do_file">Do this code!</button><br />
                </div>
            </div>
        </div>
    </div>

</body>
</html>
